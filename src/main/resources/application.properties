spring.application.name=Techforb-Challenge

# Configuración del DataSource
spring.datasource.url=jdbc:mysql://localhost:3306/techforb_db
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuracion de Security
spring.jwt.expiration-time=604800000 
spring.jwt.secret-key=FirmaSuperSeguraParaJWTCon256BitsParaQueNoSeRompa!

# Zona Horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC